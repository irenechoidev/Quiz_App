<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz_App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <body>

        <!-- top section -->
        <div class="intro py-3 bg-white text-center">
            <div class="container">
                <h2 class="text-primary display-3 my-4">Daily Quiz</h2>
            </div>
        </div>

        <!-- result section -->
        <div class="result py-4 d-none bg-light text-center">
            <div class="container lead">
                <p>Your score:  <span class="text-primary display-4 p-3">0</span></p>
            </div>
        </div>
    
        <!-- quiz section -->
        <div class="quiz py-4 bg-secondary">
          <div class="container">                
            <form class="quiz-form text-light">

              <div class="my-5">

                <p class="lead font-weight-normal">1. Which is the tallest mountain in the world?</p>

                <div class="form-check my-2 text-white-50">
                  <input type="radio" name="q1" value="A" checked>
                  <label class="form-check-label">Rocky Mountain</label>
                </div>

                <div class="form-check my-2 text-white-50">
                  <input type="radio" name="q1" value="B">
                  <label class="form-check-label">Mount Everest</label>
                </div>

              </div>

              <div class="my-5">
                <p class="lead font-weight-normal">2. If you have 3 apples, then give two to your friends, how many apples do you have left?</p>
                <div class="form-check my-2 text-white-50">
                  <input type="radio" name="q2" value="A" checked>
                  <label class="form-check-label">1 apple</label>
                </div>
                <div class="form-check my-2 text-white-50">
                  <input type="radio" name="q2" value="B">
                  <label class="form-check-label">2 apples</label>
                </div>
              </div>
              
              <div class="my-5">
                <p class="lead font-weight-normal">3. Name the house made of ice?</p>
                <div class="form-check my-2 text-white-50">
                  <input type="radio" name="q3" value="A" checked>
                  <label class="form-check-label">Sauna</label>
                </div>
                <div class="form-check my-2 text-white-50">
                  <input type="radio" name="q3" value="B">
                  <label class="form-check-label">Igloo</label>
                </div>
              </div>

              <div class="my-5">
                <p class="lead font-weight-normal">4. What is the coldest place on Earth?</p>
                <div class="form-check my-2 text-white-50">
                  <input type="radio" name="q4" value="A" checked>
                  <label class="form-check-label">Alberta</label>
                </div>
                <div class="form-check my-2 text-white-50">
                  <input type="radio" name="q4" value="B">
                  <label class="form-check-label">Antarctica</label>
                </div>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>

            </form>
      
          </div>
        </div>
        
        <script src="app.js"></script>
      

  </body>
</html>
